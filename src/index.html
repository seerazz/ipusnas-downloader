<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPusnas Downloader</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
      :root {
        /* Catppuccin Mocha Palette */
        --rosewater: #f5e0dc;
        --flamingo: #f2cdcd;
        --pink: #f5c2e7;
        --mauve: #cba6f7;
        --red: #f38ba8;
        --maroon: #eba0ac;
        --peach: #fab387;
        --yellow: #f9e2af;
        --green: #a6e3a1;
        --teal: #94e2d5;
        --sky: #89dceb;
        --sapphire: #74c7ec;
        --blue: #89b4fa;
        --lavender: #b4befe;
        --text: #cdd6f4;
        --subtext1: #bac2de;
        --subtext0: #a6adc8;
        --overlay2: #9399b2;
        --overlay1: #7f849c;
        --overlay0: #6c7086;
        --surface2: #585b70;
        --surface1: #45475a;
        --surface0: #313244;
        --base: #1e1e2e;
        --mantle: #181825;
        --crust: #11111b;

        --primary: var(--green);
        --accent: var(--blue);
        --bg: var(--base);
        --sidebar: var(--mantle);
        --card: var(--surface0);
        --border: var(--surface1);
        --radius: 16px;
        --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Catppuccin Latte (Light) */
      [data-theme="light"] {
        --base: #eff1f5;
        --mantle: #e6e9ef;
        --crust: #dce0e8;
        --text: #4c4f69;
        --subtext1: #5c5f77;
        --subtext0: #6c6f85;
        --overlay2: #7c7f93;
        --overlay1: #8c8fa1;
        --overlay0: #9ca0b0;
        --surface2: #acb0be;
        --surface1: #bcc0cc;
        --surface0: #ccd0da;
        --primary: #40a02b; /* Green */
        --green: #40a02b;
        --blue: #1e66f5;
        --red: #d20f39;
        --text: #4c4f69;
        --bg: var(--base);
        --sidebar: var(--mantle);
        --card: var(--base); /* Cards pop more on base in light mode */
        --border: var(--surface2); /* Darker border for contrast */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Plus Jakarta Sans", sans-serif;
      }
      body {
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Utility */
      .hidden {
        display: none !important;
      }
      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 0.3s ease;
      }
      .fade-enter-from,
      .fade-leave-to {
        opacity: 0;
      }

      /* Layout */
      .app-layout {
        display: flex;
        height: 100vh;
      }
      aside {
        width: 260px;
        background-color: var(--sidebar);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        padding: 2rem 1.25rem;
        flex-shrink: 0;
      }
      main {
        flex: 1;
        padding: 2.5rem 3.5rem;
        overflow-y: auto;
      }

      /* Components */
      .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 3rem;
        padding-left: 0.5rem;
      }
      .logo-box {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, var(--green), var(--blue));
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--base);
        font-weight: 800;
        font-size: 1.1rem;
      }
      .logo h1 {
        font-size: 1.25rem;
        font-weight: 700;
        color: var(--text);
      }

      .nav-item {
        padding: 0.75rem 1rem;
        border-radius: 12px;
        margin-bottom: 0.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 12px;
        color: var(--subtext0);
        transition: var(--transition);
        font-weight: 500;
        font-size: 0.95rem;
      }
      .nav-item:hover {
        background: var(--surface0);
        color: var(--text);
      }
      .nav-item.active {
        background: var(--surface1);
        color: var(--primary);
      }

      .btn {
        padding: 0.65rem 1rem;
        border-radius: 10px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        border: 1px solid transparent;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-primary {
        background: var(--primary);
        color: var(--base);
      }
      .btn-primary:hover {
        background: var(--text);
      }
      .btn-outline {
        background: transparent;
        border-color: var(--border);
        color: var(--text);
      }
      .btn-outline:hover {
        background: var(--surface1);
        border-color: var(--overlay0);
      }
      .btn-danger {
        color: var(--red);
        border-color: var(--red);
        opacity: 0.7;
      }
      .btn-danger:hover {
        opacity: 1;
        background: rgba(243, 139, 168, 0.1);
      }

      .btn-logout {
        margin-top: auto;
        border: none;
        background: transparent;
        width: 100%;
        color: var(--red) !important;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2.5rem;
        gap: 1rem;
        flex-wrap: wrap;
      }
      .header h2 {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--text);
      }

      .search-box {
        background: var(--mantle);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 0.6rem 1rem;
        width: 350px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .search-box input {
        background: transparent;
        border: none;
        color: var(--text);
        outline: none;
        width: 100%;
        font-size: 0.9rem;
      }

      .sort-select {
        background: var(--mantle);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 0.6rem 1rem;
        border-radius: 12px;
        font-size: 0.9rem;
        outline: none;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 1.5rem;
        transition: var(--transition);
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        position: relative;
      }
      .card:hover {
        transform: translateY(-4px);
        border-color: var(--overlay0);
        box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
      }
      .book-meta h3 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 4px;
        line-height: 1.3;
      }
      .book-meta p {
        font-size: 0.85rem;
        color: var(--subtext0);
      }

      .actions {
        display: flex;
        gap: 8px;
        margin-top: auto;
      }
      .btn-icon {
        flex: 0;
        width: 42px;
      }

      .status-badge {
        font-size: 0.75rem;
        font-weight: 700;
        color: var(--green);
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 8px;
      }

      /* Progress Bar */
      .progress-box {
        background: var(--mantle);
        padding: 12px;
        border-radius: 12px;
        margin-top: 4px;
      }
      .progress-bar {
        height: 6px;
        background: var(--surface1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 8px;
      }
      .progress-inner {
        height: 100%;
        background: linear-gradient(to right, var(--green), var(--blue));
        width: 0%;
        transition: width 0.3s ease;
      }
      .progress-text {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: var(--subtext1);
      }

      /* Login Overlay */
      .auth-overlay {
        position: fixed;
        inset: 0;
        background-color: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .auth-box {
        width: 100%;
        max-width: 400px;
        padding: 3rem;
        background: var(--mantle);
        border: 1px solid var(--border);
        border-radius: 24px;
        text-align: center;
      }
      .auth-box input {
        width: 100%;
        background: var(--surface0);
        border: 1px solid var(--border);
        padding: 0.8rem 1rem;
        border-radius: 12px;
        color: var(--text);
        outline: none;
        margin-bottom: 12px;
        transition: var(--transition);
      }
      .auth-box input:focus {
        border-color: var(--primary);
      }
      .error-text {
        color: var(--red);
        font-size: 0.85rem;
        margin-top: 1rem;
      }

      /* Toast Notification */
      .toast-container {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        pointer-events: none;
      }
      .toast {
        background: var(--surface0);
        border-left: 4px solid var(--primary);
        padding: 1rem 1.5rem;
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        color: var(--text);
        min-width: 300px;
        animation: slideIn 0.3s ease-out forwards;
        pointer-events: auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .toast.error {
        border-color: var(--red);
      }
      .toast.success {
        border-color: var(--green);
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      /* Mobile Bar Base Style */
      .mobile-bar {
        display: none;
      }

      /* Animations */
      @keyframes pulse {
        50% {
          opacity: 0.5;
        }
      }
      .skeleton {
        background: var(--surface1);
        border-radius: 6px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .skeleton-card {
        pointer-events: none;
      }

      .slide-up-enter-active {
        transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      .slide-up-enter-from {
        opacity: 0;
        transform: translateY(20px);
      }
      .slide-up-enter-to {
        opacity: 1;
        transform: translateY(0);
      }

      /* Mobile Support */
      @media (max-width: 992px) {
        aside {
          position: fixed;
          left: -260px;
          top: 0;
          bottom: 0;
          z-index: 1000;
          transition: var(--transition);
          overflow-y: auto; /* Added scroll support */
        }
        aside.active {
          left: 0;
          box-shadow: 10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .overlay-bg {
          position: fixed;
          inset: 0;
          background: rgba(0, 0, 0, 0.5);
          z-index: 999;
          backdrop-filter: blur(4px);
        }
        .header {
          flex-direction: column;
          align-items: stretch;
        }
        .search-box {
          width: 100%;
        }
        main {
          padding: 1.5rem;
        }
        .mobile-bar {
          display: flex;
          justify-content: space-between;
          padding: 1rem;
          background: var(--mantle);
          align-items: center;
        }
        .mobile-btn {
          background: none;
          border: none;
          font-size: 1.5rem;
          color: var(--text);
        }
      }

      /* (Deleted late definition of .mobile-bar to fix visibility) */
    </style>
  </head>
  <body x-data="app()">
    <!-- Toast Container -->
    <div class="toast-container">
      <template x-for="toast in toasts" :key="toast.id">
        <div class="toast" :class="toast.type">
          <span x-text="toast.message"></span>
        </div>
      </template>
    </div>

    <!-- Auth Screen -->
    <div x-show="!isLoggedIn" class="auth-overlay" x-transition.opacity>
      <div class="auth-box">
        <div class="logo" style="justify-content: center; padding: 0">
          <div class="logo-box">i</div>
          <h1>iPusnas</h1>
        </div>
        <p style="color: var(--subtext0); margin-bottom: 2rem">Sign in to sync your library</p>
        <input type="email" x-model="auth.email" placeholder="Email" @keyup.enter="login" />
        <input type="password" x-model="auth.password" placeholder="Password" @keyup.enter="login" />
        <button class="btn btn-primary" style="width: 100%; padding: 0.8rem" @click="login" :disabled="auth.loading">
          <span x-show="!auth.loading">Enter Library</span>
          <span x-show="auth.loading">Authenticating...</span>
        </button>
        <p class="error-text" x-text="auth.error"></p>
      </div>
    </div>

    <!-- Mobile Header -->
    <div class="mobile-bar" x-show="isLoggedIn">
      <div class="logo" style="margin: 0; padding: 0">
        <div class="logo-box">i</div>
        <h1 style="font-size: 1.1rem">Dashboard</h1>
      </div>
      <button class="mobile-btn" @click="mobileMenuOpen = !mobileMenuOpen">‚ò∞</button>
    </div>

    <!-- Main App -->
    <div class="app-layout" x-show="isLoggedIn" x-transition.opacity>
      <!-- Mobile Overlay -->
      <div class="overlay-bg" x-show="mobileMenuOpen" @click="mobileMenuOpen = false" x-transition.opacity></div>

      <aside :class="{ 'active': mobileMenuOpen }">
        <div class="logo">
          <div class="logo-box">i</div>
          <h1>iPusnas</h1>
        </div>

        <nav style="flex: 1">
          <div class="nav-item" :class="{ 'active': currentTab === 'shelf' }" @click="setTab('shelf')">
            <span>üìö Shelf Library</span>
          </div>
          <div class="nav-item" :class="{ 'active': currentTab === 'local' }" @click="setTab('local')">
            <span>üíæ Offline Books</span>
          </div>
        </nav>

        <div
          style="
            background: var(--mantle);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
          "
        >
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem">
            <p style="font-size: 0.75rem; color: var(--subtext0); text-transform: uppercase">Status</p>
            <button
              @click="clearTemp"
              style="
                background: none;
                border: none;
                font-size: 0.75rem;
                color: var(--red);
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 4px;
                opacity: 0.8;
              "
            >
              <span>üßπ Clear (<span x-text="tempSize"></span>)</span>
            </button>
          </div>
          <div style="display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 4px">
            <span style="color: var(--subtext1)">Synced</span>
            <span style="font-weight: 700; color: var(--primary)" x-text="books.length">0</span>
          </div>
          <div style="display: flex; justify-content: space-between; font-size: 0.85rem">
            <span style="color: var(--subtext1)">Offline</span>
            <span style="font-weight: 700; color: var(--green)" x-text="localBooks.length">0</span>
          </div>
        </div>

        <button class="nav-item btn-logout" @click="logout">
          <span>Logout Session</span>
        </button>
      </aside>

      <main>
        <div class="header">
          <h2 x-text="currentTab === 'shelf' ? 'Shelf Library' : 'Offline Books'"></h2>

          <div style="display: flex; gap: 10px; flex: 1; justify-content: flex-end">
            <div class="search-box">
              <span>üîç</span>
              <input type="text" x-model="searchQuery" placeholder="Search books..." />
            </div>

            <select class="sort-select" x-model="sortBy">
              <option value="title">Sort by Title</option>
              <option value="author">Sort by Author</option>
            </select>

            <button class="btn btn-outline btn-icon" @click="toggleTheme" title="Toggle Theme">
              <span x-show="theme === 'dark'">‚òÄÔ∏è</span>
              <span x-show="theme === 'light'">üåô</span>
            </button>
            <button class="btn btn-outline" @click="fetchData" :disabled="isLoading">
              <span x-text="isLoading ? 'Syncing...' : 'Sync Library'"></span>
            </button>
          </div>
        </div>

        <!-- Skeleton Grid (Loading State) -->
        <div class="grid" x-show="isLoading">
          <template x-for="i in 8">
            <div class="card skeleton-card">
              <div class="skeleton" style="width: 60%; height: 24px; margin-bottom: 8px"></div>
              <div class="skeleton" style="width: 40%; height: 16px"></div>
              <div style="margin-top: auto; display: flex; gap: 8px">
                <div class="skeleton" style="flex: 1; height: 36px; border-radius: 8px"></div>
              </div>
            </div>
          </template>
        </div>

        <!-- Shelf Grid -->
        <div
          class="grid"
          x-show="currentTab === 'shelf' && !isLoading"
          style="display: none"
          x-show.important="currentTab === 'shelf' && !isLoading"
        >
          <template x-for="book in filteredShelf" :key="book.book_id">
            <div
              class="card"
              x-transition:enter="slide-up-enter-active"
              x-transition:enter-start="slide-up-enter-from"
              x-transition:enter-end="slide-up-enter-to"
            >
              <div class="book-meta">
                <h3 x-text="book.book_title"></h3>
                <p x-text="book.book_author"></p>
              </div>

              <!-- Progress Bar -->
              <template x-if="downloads[book.book_id]">
                <div class="progress-box">
                  <div class="progress-bar">
                    <div class="progress-inner" :style="`width: ${downloads[book.book_id].percentage}%`"></div>
                  </div>
                  <div class="progress-text">
                    <span x-text="downloads[book.book_id].status"></span>
                    <span x-text="`${downloads[book.book_id].percentage}%`"></span>
                  </div>
                  <button
                    class="btn btn-outline btn-danger"
                    style="width: 100%; margin-top: 8px; font-size: 0.75rem; padding: 4px"
                    @click="abortDownload(book.book_id)"
                  >
                    Stop Download
                  </button>
                </div>
              </template>

              <!-- Actions -->
              <div class="actions" x-show="!downloads[book.book_id]">
                <template x-if="book.isLocal">
                  <div style="width: 100%">
                    <div class="status-badge"><span>‚óè</span> Synced</div>
                    <div class="actions">
                      <button
                        class="btn btn-primary"
                        style="flex: 1"
                        @click="openFile(book.safeName, book.localFilename)"
                      >
                        Read
                      </button>
                      <button class="btn btn-outline btn-icon" @click="openFolder(book.safeName)">üìÅ</button>
                      <button class="btn btn-outline btn-icon btn-danger" @click="deleteBook(book.safeName)">üóë</button>
                    </div>
                  </div>
                </template>
                <template x-if="!book.isLocal">
                  <button class="btn btn-primary" style="width: 100%" @click="startDownload(book.book_id)">
                    Download
                  </button>
                </template>
              </div>
            </div>
          </template>

          <!-- Empty Shelf State -->
          <div
            x-show="filteredShelf.length === 0 && !isLoading"
            style="grid-column: 1/-1; text-align: center; padding: 4rem; color: var(--subtext0)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              style="width: 64px; height: 64px; margin-bottom: 1rem; opacity: 0.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"
              />
            </svg>
            <p>No books found via search.</p>
          </div>
        </div>

        <!-- Local Grid -->
        <div
          class="grid"
          x-show="currentTab === 'local' && !isLoading"
          style="display: none"
          x-show.important="currentTab === 'local' && !isLoading"
        >
          <template x-for="book in filteredLocal" :key="book.id">
            <div
              class="card"
              x-transition:enter="slide-up-enter-active"
              x-transition:enter-start="slide-up-enter-from"
              x-transition:enter-end="slide-up-enter-to"
            >
              <div class="book-meta">
                <h3 x-text="book.title"></h3>
                <p x-text="book.format"></p>
                <div
                  style="font-size: 0.75rem; color: var(--subtext0); margin-top: 4px"
                  x-text="new Date(book.addedAt).toLocaleDateString()"
                ></div>
              </div>
              <div class="actions">
                <button class="btn btn-primary" style="flex: 1" @click="openFile(book.id, book.filename)">Read</button>
                <button class="btn btn-outline btn-icon" @click="openFolder(book.id)">üìÅ</button>
                <button class="btn btn-outline btn-icon btn-danger" @click="deleteBook(book.id)">üóë</button>
              </div>
            </div>
          </template>

          <!-- Empty Local State -->
          <div
            x-show="filteredLocal.length === 0"
            style="grid-column: 1/-1; text-align: center; color: var(--subtext0); padding: 4rem"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              style="width: 64px; height: 64px; margin-bottom: 1rem; opacity: 0.5"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
              />
            </svg>
            <p>Your offline library is empty.</p>
            <p style="font-size: 0.85rem; opacity: 0.7; margin-top: 0.5rem">Download books from the Shelf!</p>
          </div>
        </div>
      </main>
    </div>

    <script>
      function app() {
        return {
          isLoggedIn: false,
          currentTab: "shelf", // 'shelf' | 'local'
          mobileMenuOpen: false,
          isLoading: false,
          searchQuery: "",
          sortBy: "title", // 'title' | 'author'
          tempSize: "...",
          theme: localStorage.getItem("theme") || "dark",

          // Data
          books: [],
          localBooks: [],
          downloads: {}, // Map of bookId -> { percentage, status }
          toasts: [],

          auth: {
            email: "",
            password: "",
            loading: false,
            error: "",
          },

          async init() {
            // Theme Init
            document.documentElement.setAttribute("data-theme", this.theme);

            // Check auth on load
            this.isLoading = true;
            try {
              const res = await fetch("/api/books");
              const data = await res.json();
              if (data.success) {
                this.isLoggedIn = true;
                this.books = data.books;
                this.fetchLocal();
                this.fetchTempSize();

                // Restore active downloads state
                try {
                  const activeRes = await fetch("/api/downloads/active");
                  const activeData = await activeRes.json();

                  if (activeData.success) {
                    const activeIds = Object.keys(activeData.active);
                    if (activeIds.length > 0) {
                      activeIds.forEach((id) => {
                        const info = activeData.active[id];
                        this.downloads[id] = {
                          percentage: info.percentage,
                          status: info.status + " (Background)",
                        };
                      });
                      this.startBackgroundPoller();
                    }
                  }
                } catch (e) {}
              }
            } catch (e) {
              console.log("Not logged in");
            } finally {
              this.isLoading = false;
            }
          },

          async login() {
            this.auth.loading = true;
            this.auth.error = "";
            try {
              const res = await fetch("/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: this.auth.email, password: this.auth.password }),
              });
              const data = await res.json();
              if (data.success) {
                this.isLoggedIn = true;
                this.fetchData();
                this.showToast("Welcome back!", "success");
              } else {
                this.auth.error = data.message;
              }
            } catch (e) {
              this.auth.error = "Connection error";
            } finally {
              this.auth.loading = false;
            }
          },

          async logout() {
            if (!confirm("Logout?")) return;
            await fetch("/api/logout", { method: "POST" });
            window.location.reload();
          },

          async clearTemp() {
            if (!confirm("Clear temporary files? This will cancel pending downloads.")) return;
            try {
              const res = await fetch("/api/clear-temp", { method: "POST" });
              const data = await res.json();
              if (data.success) {
                this.showToast(`Cleared ${data.count} temporary files`, "success");
                this.tempSize = "0 MB"; // Reset immediately
              } else {
                this.showToast(data.message, "error");
              }
            } catch {
              this.showToast("Failed to clear temp", "error");
            }
          },

          async abortDownload(bookId) {
            if (!confirm("Are you sure you want to stop this download?")) return;

            // Optimistic update
            const oldStatus = this.downloads[bookId];
            delete this.downloads[bookId];

            try {
              const res = await fetch("/api/downloads/cancel/" + bookId, { method: "POST" });
              const data = await res.json();
              if (data.success) {
                this.showToast("Download cancelled", "success");
              } else {
                this.downloads[bookId] = oldStatus; // Revert if failed
                this.showToast("Failed to stop download", "error");
              }
            } catch (e) {
              this.downloads[bookId] = oldStatus;
              this.showToast("Connection error", "error");
            }
          },

          toggleTheme() {
            this.theme = this.theme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", this.theme);
            localStorage.setItem("theme", this.theme);
          },

          async fetchTempSize() {
            try {
              const res = await fetch("/api/temp-size");
              const data = await res.json();
              if (data.success) this.tempSize = data.size;
            } catch {}
          },

          async fetchData() {
            this.isLoading = true;
            try {
              const [res1, res2] = await Promise.all([fetch("/api/books"), fetch("/api/library")]);
              const d1 = await res1.json();
              const d2 = await res2.json();

              if (d1.success) this.books = d1.books;
              if (d2.success) this.localBooks = d2.books;
            } finally {
              this.isLoading = false;
            }
          },

          async fetchLocal() {
            const res = await fetch("/api/library");
            const data = await res.json();
            if (data.success) this.localBooks = data.books;
          },

          startBackgroundPoller() {
            const poll = setInterval(async () => {
              // specific check for background jobs
              const backgroundIds = Object.keys(this.downloads).filter((id) =>
                this.downloads[id].status.includes("Background")
              );

              if (backgroundIds.length === 0) {
                clearInterval(poll);
                return;
              }

              try {
                const res = await fetch("/api/downloads/active");
                const data = await res.json();

                if (data.success) {
                  const activeMap = data.active; // Now an object/map
                  let completedAny = false;

                  // Check for completion
                  backgroundIds.forEach((id) => {
                    if (!activeMap[id]) {
                      // Job is no longer in active map -> It finished (or failed)
                      delete this.downloads[id];
                      completedAny = true;
                    } else {
                      // Still active? Update progress!
                      this.downloads[id].percentage = activeMap[id].percentage;
                      this.downloads[id].status = activeMap[id].status + " (Background)";
                    }
                  });

                  if (completedAny) {
                    this.showToast("Background download finished", "success");
                    this.fetchData();
                    this.fetchTempSize();
                  }
                }
              } catch (e) {}
            }, 3000);
          },

          setTab(tab) {
            this.currentTab = tab;
            this.mobileMenuOpen = false;
            this.searchQuery = "";
            if (tab === "local") this.fetchLocal();
          },

          // Getters for filtering/sorting
          get filteredShelf() {
            let list = this.books;
            if (this.searchQuery) {
              const lower = this.searchQuery.toLowerCase();
              list = list.filter(
                (b) => b.book_title.toLowerCase().includes(lower) || b.book_author.toLowerCase().includes(lower)
              );
            }
            return list.sort((a, b) => {
              if (this.sortBy === "title") return a.book_title.localeCompare(b.book_title);
              return a.book_author.localeCompare(b.book_author);
            });
          },

          get filteredLocal() {
            let list = this.localBooks;
            if (this.searchQuery) {
              const lower = this.searchQuery.toLowerCase();
              list = list.filter((b) => b.title.toLowerCase().includes(lower));
            }
            return list.sort((a, b) => a.title.localeCompare(b.title));
          },

          // Actions
          async startDownload(bookId) {
            this.downloads[bookId] = { percentage: 0, status: "Queued..." };
            this.showToast("Download added to queue", "success");
            this.fetchTempSize(); // Update immediately

            try {
              const response = await fetch("/api/download/" + bookId, { method: "POST" });
              const reader = response.body.getReader();
              const decoder = new TextDecoder();

              while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split("\n");

                for (const line of lines) {
                  if (line.startsWith("data: ")) {
                    const data = JSON.parse(line.substring(6));

                    if (data.type === "progress") {
                      // Note: Reassigning to trigger reactivity if specific property update fails in some Alpine versions,
                      // but mostly direct prop assignment works. For safety, object spread.
                      this.downloads[bookId] = { percentage: data.percentage, status: data.status };
                    } else if (data.type === "complete") {
                      delete this.downloads[bookId];
                      this.showToast("Download Complete!", "success");
                      this.fetchData();
                      this.fetchTempSize(); // Update on complete
                    } else if (data.type === "error") {
                      delete this.downloads[bookId];
                      this.showToast(data.message, "error");
                      this.fetchTempSize(); // Update on error
                    }
                  }
                }
              }
            } catch (e) {
              delete this.downloads[bookId];
              this.showToast("Download failed", "error");
              this.fetchTempSize(); // Update on failure
            }
          },

          openFile(safeName, filename) {
            window.open(`/api/files/${safeName}/${filename}`, "_blank");
          },

          async openFolder(safeName) {
            await fetch(`/api/open-folder/${safeName}`, { method: "POST" });
          },

          async deleteBook(safeName) {
            if (!confirm("Delete this book?")) return;
            try {
              const res = await fetch(`/api/delete/${safeName}`, { method: "POST" });
              if (res.ok) {
                this.showToast("Book deleted", "success");
                this.fetchData();
              }
            } catch {
              this.showToast("Delete failed", "error");
            }
          },

          showToast(message, type = "success") {
            const id = Date.now();
            this.toasts.push({ id, message, type });
            setTimeout(() => {
              this.toasts = this.toasts.filter((t) => t.id !== id);
            }, 3000);
          },
        };
      }
    </script>
  </body>
</html>
